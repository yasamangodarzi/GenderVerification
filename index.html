<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenderVerification</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root">
        <div id="card">
            <div id="content">
                <form id="formSubmitName">
                    <h3 class="mt">
                        Mr. or Ms. ?
                    </h3>
                    <div class="mt">
                        <span>
                            Name
                        </span>
                        <input type="text" id="userName" />
                    </div>
                    <div class="mt">
                       <input type="radio" id="Male" name="gender" value="Male">
                       <label for="Male">Male</label><br>
                       <input type="radio" id="Female" name="gender" value="female">
                       <label for="Female">female</label><br>
                    </div>
                    <div class="mt">
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                        <div class="mt">
                            <button type="button" onclick="saveUserName()">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="answer">
                <h3 class="mt">
                    Predoction
                </h3>
                <div class="mt">
                    <p id="gender">
                     
                    </p>
                    <p id="probability">
                     
                    </p>
                </div>
                <div class="gridBtnClear mt">
                    <textarea class="resulteCash" name="resulteCash" rows="4" cols="25"></textarea>
                    <br>
                    <button type="submit" value="clear" />
                    <button type="button" onclick="clearCash()" class="btnClear" >
                        clear
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="alertError" onclick="showError('none')">
        <div id="cardError">
            <p id="textError"></p>
        </div>
    </div>
    <script src="./code.js"></script>
</body>

</html>
